name: Test Deployment (Dry Run)

# Workflow n√†y ƒë·ªÉ test deployment m√† KH√îNG th·ª±c s·ª± deploy
# D√πng ƒë·ªÉ verify SSH connection v√† scripts

on:
  workflow_dispatch:

jobs:
  test:
    name: Test SSH Connection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "Testing SSH connection to $SERVER_USER@$SERVER_IP..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'ENDSSH'
            echo "‚úÖ SSH connection successful!"
            echo "üìã Server info:"
            echo "  - Hostname: $(hostname)"
            echo "  - OS: $(cat /etc/os-release | grep PRETTY_NAME)"
            echo "  - Uptime: $(uptime -p)"
            echo ""
            echo "üê≥ Docker info:"
            docker --version || echo "  ‚ùå Docker not installed"
            docker-compose --version || echo "  ‚ùå Docker Compose not installed"
            echo ""
            echo "üåê Nginx info:"
            nginx -v 2>&1 || echo "  ‚ùå Nginx not installed"
            echo ""
            echo "üìÅ Deploy directory:"
            ls -la /opt/chatbot-dichvucong 2>/dev/null || echo "  ‚ö†Ô∏è  Directory not exists yet"
          ENDSSH

      - name: Test Result
        run: |
          echo "‚úÖ Test completed successfully!"
          echo "Ready for actual deployment."
