version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-dichvucong
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=True
      - CACHE_MAX_SIZE=1000
      - CACHE_TTL=3600
      - SIMILARITY_THRESHOLD=1.2
      - TOP_K_DEFAULT=10
      - LLM_TIMEOUT=60
    env_file:
      - .env
    volumes:
      - ./embeddings:/app/embeddings
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chatbot-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

networks:
  chatbot-network:
    driver: bridge
